name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch: # Can be manually triggered from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
      PROJECT_ID: xgvaibxxiwfraklfbwey

    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy sync-traders
        run: supabase functions deploy sync-traders --project-ref $PROJECT_ID

      - name: Deploy sync-trader-details
        run: supabase functions deploy sync-trader-details --project-ref $PROJECT_ID

      - name: Deploy sync-worker
        run: supabase functions deploy sync-worker --project-ref $PROJECT_ID

      - name: Deploy enqueue-sync-jobs
        run: supabase functions deploy enqueue-sync-jobs --project-ref $PROJECT_ID

      - name: Deploy process-sync-job
        run: supabase functions deploy process-sync-job --project-ref $PROJECT_ID
        
      - name: Deploy dispatch-sync-jobs
        run: supabase functions deploy dispatch-sync-jobs --project-ref $PROJECT_ID

      - name: Deploy verify-deployment
        run: supabase functions deploy verify-deployment --project-ref $PROJECT_ID

      - name: Deploy force-process-queue
        run: supabase functions deploy force-process-queue --project-ref $PROJECT_ID

      - name: Deploy sync-diagnostics
        run: supabase functions deploy sync-diagnostics --project-ref $PROJECT_ID

      - name: Deploy run-migration
        run: supabase functions deploy run-migration --project-ref $PROJECT_ID

      - name: Deploy run-cron-migration
        run: supabase functions deploy run-cron-migration --project-ref $PROJECT_ID

      - name: Deploy inspect-sync-jobs
        run: supabase functions deploy inspect-sync-jobs --project-ref $PROJECT_ID

      - name: Deploy investigate-root-cause
        run: supabase functions deploy investigate-root-cause --project-ref $PROJECT_ID

      - name: Deploy force-enqueue-all
        run: supabase functions deploy force-enqueue-all --project-ref $PROJECT_ID

      - name: Deploy check-system-health
        run: supabase functions deploy check-system-health --project-ref $PROJECT_ID

      - name: Deploy reset-all-traders
        run: supabase functions deploy reset-all-traders --project-ref $PROJECT_ID
