name: Daily Market Data

on:
  schedule:
    - cron: "10 20 * * 1-5" # Weekdays 20:10 UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      SUPABASE_FUNCTIONS_BASE_URL: https://xgvaibxxiwfraklfbwey.supabase.co/functions/v1
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Fetch daily prices
        run: |
          echo "Calling fetch-daily-prices at $(date)"
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          # shellcheck disable=SC2086
          curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 240 -X POST \
            $AUTH_HEADERS \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/fetch-daily-prices?max_assets=250"

      - name: Scrape daily movers
        run: |
          echo "Calling scrape-daily-movers at $(date)"
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          # shellcheck disable=SC2086
          curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 240 -X POST \
            $AUTH_HEADERS \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/scrape-daily-movers"
