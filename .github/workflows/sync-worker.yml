name: Sync Worker - Continuous Processing

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes (GitHub Actions scheduler)
  workflow_dispatch: # Allows manual runs

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SUPABASE_FUNCTIONS_BASE_URL: https://xgvaibxxiwfraklfbwey.supabase.co/functions/v1
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    
    steps:
      - name: Call sync-worker
        run: |
          echo "Calling sync-worker at $(date)"
          # Functions are configured as public (verify_jwt=false). If SUPABASE_ANON_KEY is present,
          # include it; otherwise call without auth headers.
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          # shellcheck disable=SC2086
          curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 240 -X POST \
            $AUTH_HEADERS \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/sync-worker"

