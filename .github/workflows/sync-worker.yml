name: Sync Worker - Continuous Processing

on:
  schedule:
    - cron: "*/5 * * * *" # Every 5 minutes (GitHub Actions scheduler)
  workflow_dispatch: # Allows manual runs

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      SUPABASE_FUNCTIONS_BASE_URL: https://xgvaibxxiwfraklfbwey.supabase.co/functions/v1
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    
    steps:
      - name: Validate secrets
        run: |
          if [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Missing GitHub secret: SUPABASE_ANON_KEY" >&2
            exit 1
          fi

      - name: Call sync-worker
        run: |
          echo "Calling sync-worker at $(date)"
          curl -sS -f -X POST \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/sync-worker"

