name: Discover New Traders - Continuous

on:
  workflow_dispatch: # Allows manual runs

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      SUPABASE_FUNCTIONS_BASE_URL: https://xgvaibxxiwfraklfbwey.supabase.co/functions/v1
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    
    steps:
      - name: Discover new traders (1 page per call)
        run: |
          echo "Discovering new traders at $(date)"
          # Call sync-traders directly to fetch 1 page
          # It will automatically paginate based on what's already in the database
          curl -X POST \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{"max_pages": 1}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/sync-traders" || echo "Error discovering traders"

