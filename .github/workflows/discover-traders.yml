name: Discover New Traders - Continuous

on:
  schedule:
    - cron: "0 */6 * * *" # Every 6 hours
  workflow_dispatch: # Allows manual runs

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    env:
      SUPABASE_FUNCTIONS_BASE_URL: https://xgvaibxxiwfraklfbwey.supabase.co/functions/v1
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    
    steps:
      - name: Discover new traders (1 page per call)
        run: |
          echo "Discovering new traders at $(date)"
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          # Call sync-traders directly to fetch 1 page
          # It will automatically paginate based on what's already in the database
          # shellcheck disable=SC2086
          curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 180 -X POST \
            $AUTH_HEADERS \
            -H "Content-Type: application/json" \
            -d '{"max_pages": 1}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/sync-traders"

