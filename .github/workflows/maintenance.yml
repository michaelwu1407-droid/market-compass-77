name: Maintenance Cron - Posts + Assets

on:
  schedule:
    - cron: "*/15 * * * *" # Every 15 minutes
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      SUPABASE_FUNCTIONS_BASE_URL: https://xgvaibxxiwfraklfbwey.supabase.co/functions/v1
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Scrape posts
        run: |
          echo "Calling scrape-posts at $(date)"
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 180 -X POST \
            $AUTH_HEADERS \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/scrape-posts?take=100&offset=0"

      - name: Backfill post links (fix-posts)
        run: |
          echo "Calling fix-posts backfill at $(date)"
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 180 -X POST \
            $AUTH_HEADERS \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/fix-posts?only_missing_trader_id=true&limit=200&offset=0"

      - name: Enrich assets (Yahoo)
        run: |
          echo "Calling enrich-assets-yahoo at $(date)"
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          for i in 1 2 3; do
            echo "Run $i/3: enrich-assets-yahoo"
            curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 240 -X POST \
              $AUTH_HEADERS \
              -H "Content-Type: application/json" \
              -d '{"limit":25,"delay_ms":350}' \
              -w "\nHTTP Status: %{http_code}\n" \
              "$SUPABASE_FUNCTIONS_BASE_URL/enrich-assets-yahoo"
            sleep 1
          done

      - name: Backfill asset history
        run: |
          echo "Calling backfill-asset-history at $(date)"
          AUTH_HEADERS=""
          if [ -n "$SUPABASE_ANON_KEY" ]; then
            AUTH_HEADERS="-H \"Authorization: Bearer $SUPABASE_ANON_KEY\" -H \"apikey: $SUPABASE_ANON_KEY\""
          else
            echo "Warning: SUPABASE_ANON_KEY is not set; calling without auth headers."
          fi

          curl -sS -f --retry 3 --retry-all-errors --retry-delay 2 --max-time 240 -X POST \
            $AUTH_HEADERS \
            -H "Content-Type: application/json" \
            -d '{}' \
            -w "\nHTTP Status: %{http_code}\n" \
            "$SUPABASE_FUNCTIONS_BASE_URL/backfill-asset-history"
